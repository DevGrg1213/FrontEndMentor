<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>FCM | NFT Preview Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__image--cover">
          <img
            src="./images/icon-view.svg"
            alt="eye svg image"
            class="card__image--eye"
          />
        </div>
        <h2 class="card__heading">Equilibrium #3429</h2>
        <p class="card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__pt">
          <div class="card__price">
            <img
              src="./images/icon-ethereum.svg"
              alt="ethereum icon"
              class="card__image-etherum"
            />
            <p class="card__price--text">0.041ETH</p>
          </div>
          <div class="card__time">
            <img
              src="./images/icon-clock.svg"
              alt="clock svg icon"
              class="card__image--clock"
            />
            <p class="card__time--text">3 days left</p>
          </div>
        </div>
        <span class="card-border"></span>
        <div class="card__user">
          <img
            src="./images/image-avatar.png"
            alt="user image"
            class="card__user--image"
          />
          <p class="card__user--name">
            Creation of <span class="user-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
